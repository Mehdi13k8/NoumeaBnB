# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - noumeaBnB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Handle Back-End
      - name: npm install, build, and test (Back-End)
        run: |
          cd Noumea-Back-End
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip Back-End artifact for deployment
        run: |
          cd Noumea-Back-End
          zip -r Noumea-Back-End.zip .

      - name: Upload Back-End artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: back-end-app
          path: Noumea-Back-End/Noumea-Back-End.zip

      # Handle Front-End
      - name: npm install, build, and test (Front-End)
        run: |
          cd noumea-front-end
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip Front-End artifact for deployment
        run: |
          cd noumea-front-end
          zip -r noumea-front-end.zip .

      - name: Upload Front-End artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: front-end-app
          path: noumea-front-end/noumea-front-end.zip

      # Deploy Back-End
      - name: Download and Deploy Back-End to Azure Web App
        run: |
          cd Noumea-Back-End
          unzip -o Noumea-Back-End.zip
          # Add Azure CLI commands to deploy the back-end project

      # Deploy Front-End
      - name: Download and Deploy Front-End to Azure Web App
        run: |
          cd noumea-front-end
          unzip -o noumea-front-end.zip
          # Add Azure CLI commands to deploy the front-end project


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: back-end-app

      - run: ls

      - name: Unzip artifact for deployment
        run: unzip Noumea-Back-End.zip

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: front-end-app

      - name: Unzip artifact for deployment
        run: unzip noumea-front-end.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B49128A0080B461AB2DC6DCD64D5D248 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1C5093869D04E0CA9E33ECE7DE65FA7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_466FC954C37741F0B7D81DB62541028A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'noumeaBnB'
          slot-name: 'Production'
          package: .
          
